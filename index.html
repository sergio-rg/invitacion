<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Cámara AR.js -->
      <a-marker preset="hiro">
        <!-- Modelo 3D de la invitación -->
        <a-entity id="invitation" gltf-model="url(modelo.glb)" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Audio -->
    <audio id="invitationAudio" src="invitacion.mp3"></audio>

    <script>
      // Obtener el modelo y el audio
      const invitation = document.querySelector("#invitation");
      const invitationAudio = document.getElementById("invitationAudio");

      // Reproducir audio al hacer clic en el modelo
      invitation.addEventListener("click", () => {
        invitationAudio.play();  // Reproducir el audio
      });
    </script>
  </body>
</html>
