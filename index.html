        -->
        <!-- Modelo 3D del pergamino o sobre -->
        <a-entity 
          gltf-model="woman.gltf" 
          position="0 0 -10" 
          scale="1 1 1" 
          id="woman"
          >
        </a-entity>
    <!--  </a-marker> -->
      
      <!-- Añadir cursor para la interacción -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
