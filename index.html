<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Modelo para foto
        <a-image src="foto.jpeg" position="0 1 0" scale="1.5 1.5 1.5" rotation="90 0 180" id="invitation">
        </a-image>
        -->
        <!-- Modelo 3D del pergamino o sobre -->
        <a-entity 
          gltf-model="woman.gltf" 
          position="0 0 0" 
          scale="1 1 1" 
          rotation="-90 0 -180" 
          id="woman"
          rotation-zoom-handler>
        </a-entity>
      </a-marker>
      
      <!-- A침adir cursor para la interacci칩n -->
      <a-entity camera>
        <a-cursor fuse="false"></a-cursor>
      </a-entity>
    </a-scene>
    <script>
// Ajusta el componente para soportar dispositivos m칩viles
      // Manejar el evento de toque
      woman.addEventListener('touchstart', function (event) {
        isDragging = true;
        previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
      });

      window.addEventListener('touchmove', function (event) {
        if (!isDragging) return;

        const deltaX = event.touches[0].clientX - previousMousePosition.x;
        const deltaY = event.touches[0].clientY - previousMousePosition.y;

        // Rotaci칩n del modelo
        woman.object3D.rotation.y += deltaX * 0.01;  // Eje Y
        woman.object3D.rotation.x += deltaY * 0.01;  // Eje X

        previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
      });

      window.addEventListener('touchend', function () {
        isDragging = false;
      });

    </script>

</html>
