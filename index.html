<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Modelo 3D del pergamino o sobre -->
        <a-entity 
          gltf-model="scene.gltf" 
          position="0 0 0" 
          scale="2 2 2" 
          rotation="-90 90 90" 
          id="sobre"
          class="clickable"> <!-- Añadir una clase o un id es opcional -->
        </a-entity>
      </a-marker>
      
      <!-- Añadir cursor para la interacción -->
      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>

    <!-- Audio -->
    <audio id="invitationAudio" src="invitacion.mp3"></audio>

    <script>
      // Obtener el modelo y el audio
      const sobre = document.querySelector("#sobre");
      const invitationAudio = document.getElementById("invitationAudio");

      // Reproducir audio al hacer clic en el modelo
      sobre.addEventListener("click", () => {
        invitationAudio.play();  // Reproducir el audio
      });
    </script>
  </body>
</html>
