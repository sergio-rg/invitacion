<html>
<head>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Cámara AR.js -->
    <a-marker preset="hiro">
      <!-- Aquí se mostrará el video -->
      <a-video src="test.mp4" position="0 0.5 0" width="1" height="0.5" rotation="-90 0 0"></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Video que se mostrará en AR -->
  <video id="my-video" src="test.mp4" autoplay loop></video>
</body>
</html>
