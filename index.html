<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador Hiro 
      <a-marker preset="hiro">
        <!-- Modelo para foto
        <a-image src="foto.jpeg" position="0 1 0" scale="1.5 1.5 1.5" rotation="90 0 180" id="invitation">
        </a-image>
        -->
        <!-- Modelo 3D del pergamino o sobre -->
        <a-entity 
          gltf-model="woman.gltf" 
          position="0 0 -10" 
          scale="1 1 1" 
          id="woman"
          >
        </a-entity>

      <script>
  AFRAME.registerComponent("fit", {
    init: function() {
      const plane = document.getElementById("woman");
      const distance = this.el.object3D.position.distanceTo(plane.object3D.position);
      const height = plane.getAttribute("geometry").height;
      const fov = this.el.sceneEl.camera.fov * (Math.PI / 180);
      const newDistance = Math.abs((height / 2) / Math.tan(fov / 2));
      this.el.sceneEl.camera.zoom = distance / newDistance;
    }
  })
</script>
    <!--  </a-marker> -->
      
      <!-- Añadir cursor para la interacción -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
