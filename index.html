<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <a-image src="foto.jpeg" position="0 1 0" scale="1.5 1.5 1.5" rotation="90 0 180" id="invitation">
        </a-image>
        <!-- Modelo 3D del pergamino o sobre 
        <a-entity 
          gltf-model="scene.gltf" 
          position="0 0 0" 
          scale="2.5 2.5 2.5" 
          rotation="-90 90 60" 
          id="sobre"
          class="clickable">
        </a-entity> -->
      </a-marker>
      
      <!-- Añadir cursor para la interacción -->
      <a-entity camera>
        <a-cursor fuse="false"></a-cursor>
      </a-entity>
    </a-scene>

    <!-- Audio -->
    <audio id="invitationAudio" src="invitacion.mp3"></audio>

    <script>
      // Obtener el modelo y el audio
      const invitation = document.querySelector("#invitation");
      const invitationAudio = document.getElementById("invitationAudio");

      // Reproducir audio al hacer clic en el modelo
      invitation.addEventListener("click", () => {
        invitationAudio.play();  // Reproducir el audio
      });
    </script>
  </body>
</html>
