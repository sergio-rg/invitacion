<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Modelo para foto
        <a-image src="foto.jpeg" position="0 1 0" scale="1.5 1.5 1.5" rotation="90 0 180" id="invitation">
        </a-image>
        -->
        <!-- Modelo 3D del pergamino o sobre -->
        <a-entity 
          gltf-model="woman.gltf" 
          position="0 0 0" 
          scale="1 1 1" 
          rotation="90 0 360" 
          id="woman"
          rotation-zoom-handler>
        </a-entity>
      </a-marker>
      
      <!-- Añadir cursor para la interacción -->
      <a-entity camera>
        <a-cursor fuse="false"></a-cursor>
      </a-entity>
    </a-scene>
    <script>
// Ajusta el componente para soportar dispositivos móviles
AFRAME.registerComponent('rotation-zoom-handler', {
  init: function () {
    let el = this.el;
    let initialScale = el.object3D.scale.clone();
    let isDragging = false;
    let previousTouchPosition = { x: 0, y: 0 };

    el.sceneEl.addEventListener('touchstart', function (event) {
      if (event.touches.length === 1) {
        isDragging = true;
        previousTouchPosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
      }
    });

    el.sceneEl.addEventListener('touchmove', function (event) {
      if (event.touches.length === 1 && isDragging) {
        let deltaX = event.touches[0].clientX - previousTouchPosition.x;
        let deltaY = event.touches[0].clientY - previousTouchPosition.y;

        el.object3D.rotation.y += deltaX * 0.01;  // Rotación en eje Y
        el.object3D.rotation.x += deltaY * 0.01;  // Rotación en eje X

        previousTouchPosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
      }
    });

    el.sceneEl.addEventListener('touchend', function () {
      isDragging = false;
    });

    // Zoom con pinch
    el.sceneEl.addEventListener('wheel', function (event) {
      let scaleFactor = 1 + (event.deltaY > 0 ? -0.05 : 0.05);
      el.object3D.scale.set(
        el.object3D.scale.x * scaleFactor,
        el.object3D.scale.y * scaleFactor,
        el.object3D.scale.z * scaleFactor
      );
    });
  }
});
    </script>
